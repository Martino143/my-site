<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hedgehog Breaker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <canvas id="game" aria-label="Block breaker game"></canvas>

    <div id="ui">
      <h1>Hedgehog Breaker</h1>
      <p>Move: ← → / A D / Drag<br/>Pause: P • Restart: R • Fire: Space (when LASER)</p>

      <fieldset id="modes" style="border:none; margin:8px 0;">
        <legend style="font-weight:700; margin-bottom:4px;">Mode</legend>
        <label style="margin-right:10px;"><input type="radio" name="mode" value="easy" checked> Mini (Easy)</label>
        <label style="margin-right:10px;"><input type="radio" name="mode" value="medium"> Stormy (Medium)</label>
        <label><input type="radio" name="mode" value="hard"> Anita (Hard)</label>
      </fieldset>

      <button id="start">Play</button>
    </div>

    <div id="hud">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="level">Level: 1</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
